<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script type="module" src="./src/js/pages/update.js"></script>
  </head>
  <body class="bg-zinc-900">
    <nav>
      <div class="mx-auto max-w-3xl">
        <div class="m-5 flex gap-5">
          <div class="w-full rounded-md border border-zinc-600 bg-zinc-800 p-5">
            <div class="flex flex-row justify-between gap-5">
              <div class="flex flex-row gap-1 rounded-md bg-zinc-800">
                <a
                  href="./index.html"
                  class="rounded-md p-3 text-neutral-50 transition duration-200 hover:bg-zinc-700 md:py-2"
                  >Hyseh API</a
                >
              </div>
              <div class="flex flex-row gap-1 rounded-md bg-zinc-800">
                <a
                  href="./index.html"
                  class="flex items-center gap-1 rounded-md px-3 py-2 text-neutral-50 transition duration-200 hover:bg-zinc-700"
                  >Home</a
                >
                <a
                  href="./create.html"
                  class="flex items-center gap-1 rounded-md bg-indigo-700 px-3 py-2 text-neutral-50 transition duration-200 hover:bg-indigo-600"
                  >Create</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="mx-auto max-w-3xl">
        <div class="m-5 flex flex-col gap-5">
          <h2 class="text-3xl font-bold text-neutral-50">Update</h2>
          <form
            class="flex flex-col gap-5 rounded-md border border-zinc-600 bg-zinc-800 p-5"
          >
            <div class="gap- flex flex-col gap-2">
              <label class="text-neutral-50" for="author"
                >Quote (Required)</label
              >
              <input
                class="w-full rounded-md border border-zinc-600 bg-zinc-900 px-3 py-2 text-neutral-50 placeholder:text-neutral-500"
                type="text"
                id="content"
                placeholder="The quick brown fox jumps over the lazy dog"
                required
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-neutral-50" for="author"
                >Author (Required)</label
              >
              <input
                class="w-full rounded-md border border-zinc-600 bg-zinc-900 px-3 py-2 text-neutral-50 placeholder:text-neutral-500"
                type="text"
                id="author"
                placeholder="Lorem Ipsum"
                required
              />
            </div>
            <div class="hidden" id="message">
              <p class="text-neutral-50">Required fields cannot be empty</p>
            </div>
            <div>
              <button
                class="w-full cursor-pointer rounded-md bg-indigo-700 px-3 py-2 text-neutral-50 transition duration-200 hover:bg-indigo-600"
                id="update"
              >
                Update quote
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
